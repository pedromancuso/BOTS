<html>
	<head>
		<meta charset='utf-8'/>
		<meta name='format-detection' content='telephone=no'>
		<meta name='msapplication-tap-highlight' content='no'>
		<link rel='icon' href='data:,'>
		<meta name='viewport' content='initial-scale=1, width=device-width, viewport-fit=cover'>
		<title>BOTS</title>
		<link rel='stylesheet' type='text/css' href='botsstyle2.css'>
	</head>
	<body class='bodylanding'>
		<div id='weblanding' style='display: none'></div>
		<div id='banner'>
			<h2 id='deviceready'>BOTS</h2>
			<ul class='actions'>
				<div class='app'>
					<div class='event received' style='display: block;'>
						<div id='loginmod'> 
							<h5>CONFIGURACION WIFI</h5>
							<div id='wificonfigform'>
								<input class='inputland' style='display:none' name='action' value='login'/>
								<div><input class='inputland marg' id='STAssid' placeholder='SSID' type='text'/></div>
								<div><input class='inputland marg' id='STApassword' placeholder='PASSWORD' type='password'/></div>
								<div id='result'></div>
								<div class='actions marg2'>
									<div><input id='connect' type='submit' class='special' value='CONECTAR' /></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</ul>
		</div>
	</body>
	<script type='text/javascript' src='botsjs.js'></script>
</html>
