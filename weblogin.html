<html>
	<head>
		<meta charset='utf-8'/>
		<meta name='format-detection' content='telephone=no'>
		<meta name='msapplication-tap-highlight' content='no'>
		<link rel='icon' href='data:,'>
		<meta name='viewport' content='initial-scale=1, width=device-width, viewport-fit=cover'>
		<title>BOTS</title>
		<link rel='stylesheet' type='text/css' href='botsstyle.css'>
	</head>
	<body class='login'>
		<div id='weblogin' style='display: none'></div>
		<div id='banner'>
			<h2 class='logtitle' id='deviceready'>BOTS</h2>
			<ul class='actions'>
				<div class='app'>
					<div class='event received' style='display: block;'>
						<div id='loginmod'> 
							<h5>INICIO DE SESION BOTS</h5>
							<div id='botsloginform'>
								<input class='inputland' style='display:none' name='action' value='login'/>
								<div><input class='inputland marg' id='BOTSUSER' placeholder='USER' type='text' /></div>
								<div><input class='inputland marg' id='BOTSPASS' placeholder='PASSWORD' type='password' /></div>
								<div id='result'></div>
								<div class='actions marg2'>
									<div><input id='login' type='submit' class='special' value='LOGIN!' /></div>
									<div id='recuperarcontrase単a' class='marg' style='text-align:center;cursor:pointer'>多Olvido su contrase単a?</div>
								</div>
							</div>
							<div id='recucontramod' style='display:none'>
								<div>Ingrese E-mail para enviar contrase単a de recupero</div>
								<div><input class='inputland marg' id='recuuser' placeholder='Usuario' type='text' /></div>
								<div><input class='inputland marg' id='mailrecu' placeholder='E-mail' type='email' /></div>
								<div id='resultrecu'></div>
								<div class='actions marg2'>
									<div>
										<input id='cancelrecu' type='reset' class='alt' value='Cancel' />
										<input id='recuperar' type='submit' class='special' value='Recuperar!' />
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</ul>
		</div>
	</body>
	<script type='text/javascript' src='botsjs.js'></script>
</html>
